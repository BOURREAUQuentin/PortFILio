<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-box" (click)="$event.stopPropagation()">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    <div class="actions">
      <button class="btn-cancel" (click)="onCancel()">Annuler</button>
      <button class="btn-confirm" (click)="onConfirm()">Confirmer</button>
    </div>
  </div>
</div>
