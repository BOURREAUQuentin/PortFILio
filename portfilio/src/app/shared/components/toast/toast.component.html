<div
  class="toast-container"
  *ngIf="toastService.toast$ | async as toast"
  [ngClass]="toast.type"
  (click)="toastService.close()"
>
  <div class="toast-icon">
    <!-- Success -->
    <svg *ngIf="toast.type === 'success'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>

    <!-- Error -->
    <svg *ngIf="toast.type === 'error'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>

    <!-- Info -->
    <svg *ngIf="toast.type === 'info'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 3h6v18h-6M10 17l5-5-5-5M13.8 12H3"/>
    </svg>
  </div>

  <span class="message">{{ toast.text }}</span>
</div>
