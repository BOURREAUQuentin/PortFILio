<app-header variant="default"></app-header>

<main>

  <section class="hero-section">
    <div class="hero-content">
      <div class="hero-title-container">
        <span class="welcome-text">Bienvenue sur le</span>
        <h1 class="main-logo-text">Port<span class="highlight">FIL</span>io</h1>
      </div>

      <div class="hero-gallery-fan">
        @for (proj of heroImages; track proj.id; let i = $index) {
          <div class="hero-card-box" [ngClass]="getHeroImageStyle(i)">
            <img [src]="proj.imageUrl" alt="Project preview" class="hero-img" />
          </div>
        }
      </div>

      <div class="scroll-indicator">
        <button class="arrow-btn" (click)="scrollToAnchor('projects-anchor')" aria-label="Descendre">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 13l5 5 5-5M7 6l5 5 5-5"/></svg>
        </button>
      </div>
    </div>

    <div class="wave-divider">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
        <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
        <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
      </svg>
    </div>
  </section>

  <div class="sticky-search-wrapper" id="projects-anchor">
    <div class="search-container">
      <app-search-bar
        [searchQuery]="currentSearchTerm"
        [initialFilters]="currentFilters"
        [initialSort]="currentSortType"
        (searchChange)="onSearch($event)"
        (sortChange)="onSort($event)"
        (filterChange)="onFilter($event)">
      </app-search-bar>
    </div>
  </div>

  <section class="projects-list-section">
    <div class="project-grid">
      @for (proj of paginatedProjects; track proj.id) {
        <app-project-card
          [project]="proj"
          variant="normal"
          (toggleFavorite)="onToggleFavorite($event)">
        </app-project-card>
      } @empty {
        <div class="no-results">
          <p>Aucun projet ne correspond Ã  votre recherche.</p>
        </div>
      }
    </div>

    @if (totalPages > 1) {
      <div class="pagination">
        <button class="page-btn prev" [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">&lt;</button>
        @for (page of pageNumbers; track page) {
          <button class="page-btn number" [class.active]="page === currentPage" (click)="goToPage(page)">{{ page }}</button>
        }
        <button class="page-btn next" [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">&gt;</button>
      </div>
    }
  </section>

</main>
<app-footer></app-footer>
