<app-header variant="auth"></app-header>

<main class="auth-page">
  <div class="auth-card">
    <h2>Connexion</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input type="email" name="email" [(ngModel)]="email" placeholder="Entrez votre email..." required>
      </div>

      <div class="form-group">
        <label>Mot de passe <span class="required">*</span></label>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Entrez votre mot de passe..." required>
      </div>

      <button type="submit" class="btn-submit">Se connecter</button>
    </form>

    <a routerLink="/register" class="switch-link">Pas encore de compte ?</a>
  </div>
</main>
