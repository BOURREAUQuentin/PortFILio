<app-header variant="default"></app-header>

<main class="page-content">
  <div class="container">
    <h1>Nous contacter</h1>
    <p class="subtitle">
      Une question sur un projet ? Une suggestion pour la plateforme ?
    </p>

    <form class="contact-form" (submit)="$event.preventDefault()">
      <div class="form-group">
        <label for="email">Votre Email</label>
        <input
          type="email"
          id="email"
          placeholder="exemple@imt.fr"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="subject">Sujet</label>
        <select id="subject" class="form-input">
          <option>Signaler un bug</option>
          <option>Question sur un projet</option>
          <option>Autre</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          rows="6"
          placeholder="Votre message..."
          class="form-input"
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">
        Envoyer le message
      </button>
    </form>
  </div>
</main>

<app-footer></app-footer>
